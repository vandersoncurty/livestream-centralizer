<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestream Centralizer - Tela Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Livestream Centralizer</h1>
        
        <h3 class="mt-5">Transmissão Horizontal</h3>
        <div class="video-container">
            <video id="horizontal-stream" class="video-js vjs-default-skin" controls autoplay>
                <source src="/streams/horizontal.m3u8" type="application/x-mpegURL">
                Seu navegador não suporta a reprodução de vídeo.
            </video>
        </div>
        
        <h3 class="mt-5">Transmissão Vertical</h3>
        <div class="video-container">
            <video id="vertical-stream" class="video-js vjs-default-skin" controls autoplay>
                <source src="/streams/vertical.m3u8" type="application/x-mpegURL">
                Seu navegador não suporta a reprodução de vídeo.
            </video>
        </div>
    </div>
    
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
</body>
</html>
