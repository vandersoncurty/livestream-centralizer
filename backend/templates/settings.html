{% extends 'layout.html' %}

{% block content %}
    <h2 class="mt-5">Settings</h2>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="horizontal_destinations">Horizontal Destinations</label>
            <textarea class="form-control" name="horizontal_destinations" rows="3">{{ horizontal.destinations if horizontal else '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="vertical_destinations">Vertical Destinations</label>
            <textarea class="form-control" name="vertical_destinations" rows="3">{{ vertical.destinations if vertical else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
